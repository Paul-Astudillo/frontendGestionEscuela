<!-- src/app/pages/listar-anio-lectivo/listar-anio-lectivo.component.html -->
<div class="container mt-5">
  <h1 class="mb-4">Lista de Años Lectivos</h1>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <!-- <th>ID</th> -->
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let anioLectivo of aniosLectivos">
          <!-- <td>{{ anioLectivo.id }}</td> -->
          <td>{{ anioLectivo.descripcion }}</td>
          <td>
            <button class="btn btn-primary btn-sm" [routerLink]="['/pagina/registrarAniolectivo', anioLectivo.id]">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="eliminarAnioLectivo(anioLectivo.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
