<div class="container mt-5">
  <h1 class="mb-4">Lista de Docentes</h1>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Cédula</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Especialidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let docente of docentes">
          <td>{{ docente.cedula }}</td>
          <td>{{ docente.nombre }}</td>
          <td>{{ docente.apellido }}</td>
          <td>{{ docente.email }}</td>
          <td>{{ docente.telefono }}</td>
          <td>{{ docente.especialidad }}</td>
          <td>
            <button class="btn btn-primary btn-sm" [routerLink]="['/pagina/registrarDocente', docente.id]">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="eliminarDocente(docente.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
