<!-- src/app/pages/listar-cursos/listar-cursos.component.html -->
<div class="container mt-5">
  <h1 class="mb-4">Lista de Cursos</h1>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Descripción</th>
          <th>Docente ID</th>
          <th>Año Lectivo ID</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <td>{{ curso.id }}</td>
          <td>{{ curso.descripcion }}</td>
          <td>{{ curso.docenteId }}</td>
          <td>{{ curso.anioLectivoId }}</td>
          <td>
            <button class="btn btn-primary btn-sm" [routerLink]="['/pagina/registrarCurso', curso.id]">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="eliminarCurso(curso.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
